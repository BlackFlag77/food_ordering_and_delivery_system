apiVersion: v1
kind: ConfigMap
metadata:
  name: frontend-config
  namespace: food-delivery
data:
  VITE_ORDER_SERVICE_URL: "http://order-service:5001"
  VITE_RESTAURANT_SERVICE_URL: "http://restaurant-service:4000"
  VITE_USER_SERVICE_URL: "http://user-service:5000"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: food-delivery
spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
      - name: frontend
        image: frontend:latest
        ports:
        - containerPort: 80
        envFrom:
        - configMapRef:
            name: frontend-config
---
apiVersion: v1
kind: Service
metadata:
  name: frontend
  namespace: food-delivery
spec:
  selector:
    app: frontend
  ports:
  - port: 80
    targetPort: 80
  type: LoadBalancer 